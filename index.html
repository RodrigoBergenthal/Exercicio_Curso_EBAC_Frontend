<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Github - M23 Rodrigo Bergenthal</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <header>
        <div class="container">
            <img class="profile-avatar" src="" alt="." id="avatar">
            <h1 class="profile-name" id="name"></h1>
            <h2 class="profile-username" id="username"></h2>
            <p class="company-info" id="company">Empresa: </p>
            <p class="location-info" id="location">Localização: </p>
            <p class="bio-info" id="bio">Bio: </p>
            <a href="#" id="blog" class="profile-link">Linkedin</a>
            <ul class="numbers">
                <li class="numbers-item">
                    <h4>Repositórios</h4>
                    <span id="repos"></span>
                </li>
                <li class="numbers-item">
                    <h4>Seguidores</h4>
                    <span id="followers"></span>
                </li>
                <li class="numbers-item">
                    <h4>Seguindo</h4>
                    <span id="following"></span>
                </li>
            </ul>
            <a id="link" class="profile-link">Ver no Github</a>
        </div>
    </header>
    <script src="main.js"></script>
</body>
</html>
