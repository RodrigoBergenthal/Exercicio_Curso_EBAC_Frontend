<!DOCTYPE html><html lang="pt-br"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Calculador de Médias</title><link rel="stylesheet" href="styles.css"></head><body><main><h1>Calculador de Médias</h1><form id="form-calculador"><div><label for="nota1">Nota 1</label> <input type="number" id="nota1" required min="0" max="10" step="0.1"></div><div><label for="nota2">Nota 2</label> <input type="number" id="nota2" required min="0" max="10" step="0.1"></div><div><label for="nota3">Nota 3</label> <input type="number" id="nota3" required min="0" max="10" step="0.1"></div><div><label for="nota4">Nota 4</label> <input type="number" id="nota4" required min="0" max="10" step="0.1"></div><button type="submit">Calcular Média</button></form><div class="resultado" style="display: none;">A Média Final é: <span id="resultado-valor"></span></div></main><script src="script.js"></script></body></html>
